<head>

        <section class="product-category">
            <img src="simplyall.jpg" alt="Car Accessories">
            <p>CAR ACCESSORIES</p>

        <section class="product-category">
            <img src="simplyall.jpg" alt="Smart Watch">
            <p>SMART WATCH & AIRPODS</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="New Arrival">
            <p>NEW ARRIVAL</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="Juicer Mixer & Grinders">
            <p>Juicer Mixer & Grinders</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="Most Tranding Phone">
            <p>Most Tranding Phone</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="Vacuum Cup">
            <p>VACUUM CUP</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="Speakers">
            <p>Speakers</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="Handsfree & Neckband Bluetooth">
            <p>Handsfree & Neckband Bluetooth</p>
        </section>
        <section class="product-category">
            <img src="simplyall.jpg" alt="Kids Toys & Learning">
            <p>Kids Toys & Learning</p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
